<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Изменение пользователя</title>
</head>
<body>
<form action="#" th:action="@{/user-update}" th:object="${user}" method="post">
  <label for="id">ID</label>
  <input readonly type="number" th:field="${user.id}" id="id" placeholder="ID">
  <br/>
  <label for="firstName">Имя</label>
  <input type="text" th:field="${user.firstName}" id="firstName" placeholder="First Name">
  <br/>
  <label for="lastName">Фамилия</label>
  <input type="text" th:field="${user.lastName}" id="lastName" placeholder="Last Name">
  <br/>
  <input type="submit" value="Изменить">
</form>
</body>
</html>
